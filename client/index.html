<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Dashboard</title>
</head>
<body>

  <div class="app-layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo-wrapper">
        <img
          src="assets/images/riskRadorLogo.PNG"
          alt="RiskRadar Logo"
          class="logo"
        />
      </div>

      <a href="index.html" class="nav-link">Dashboard</a>
      <a href="security.html" class="nav-link">Threat & Security</a>
      <a href="admin.html" class="nav-link">Admin Management</a>
    </aside>

    <!-- Main content -->
    <main class="main">

      <!-- Header -->
      <div class="header">
        <h1>Main Dashboard</h1>
        <button type="button" class="logout-btn">Log out</button>
        <button type="button" id="refresh-alerts">Refresh Alerts</button>
      </div>

      <!-- Risk banner -->
     <div class="risk-banner" id="risk-banner">
      --
      </div>

      <!-- Metrics -->
      <section class="metrics">

        <!-- Login Outcomes Card -->
        <div class="metric-card login-card">
          <h3>Login Outcomes</h3>

          <div class="login-outcomes">
            <div class="donut-placeholder small">
              <div class="donut-center">
                <strong id="login-success-rate">--%</strong>
                <span>Successful</span>
              </div>
            </div>

            <div class="outcome-legend">
              <p><span class="dot success"></span> <span id="login-success-count">0</span> Success</p>
              <p><span class="dot failed"></span> <span id="login-failed-count">0</span> Failed</p>
            </div>
          </div>
        </div>

        <!-- Unique IPs -->
        <div class="metric-card">
          <h3>Unique IPs</h3>
          <p id="unique-ip-count">--</p>
        </div>

        <!-- Blacklisted IPs -->
        <div class="metric-card">
          <h3>Blacklisted IPs</h3>
          <p id="blacklisted-ip-count">--</p>
        </div>

      </section>

      <!-- Activity Overview -->
      <div class="section">
        <h2>Activity Overview</h2>
        <div class="graph-placeholder">
          Login Attempts Over Time (Graph Placeholder)
        </div>
      </div>

      <!-- Recent Suspicious Activity -->
      <div class="section">
        <h2>Recent Suspicious Activity</h2>

        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Threat</th>
              <th>Severity</th>
              <th>IP Address</th>
            </tr>
          </thead>
         <tbody id="alerts-table-body">
             <!-- Alerts injected here -->
         </tbody>
        </table>
      </div>

    </main>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
