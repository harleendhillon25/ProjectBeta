<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>

  <div class="app-layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo-wrapper">
        <img
          src="assets/images/riskRadorLogo.PNG"
          alt="RiskRadar Logo"
          class="logo"
        />
      </div>

      <a href="index.html" class="nav-link">Dashboard</a>
      <a href="security.html" class="nav-link">Threat & Security</a>
      <a href="admin.html" class="nav-link">Admin Management</a>
    </aside>

    <!-- Main content -->
    <main class="main">

      <!-- Header -->
   <div class="header">
  <h1>Main Dashboard</h1>

  <div class="header-actions">
    <button type="button" id="refresh-alerts" class="refresh-btn">
      Refresh Alerts
    </button>
    <button type="button" class="logout-btn">
      Log out
    </button>
  </div>
</div>


      <!-- Risk banner -->
     <div class="risk-banner" id="risk-banner">
      --
      </div>

      <!-- Metrics -->
      <section class="metrics">

        <!-- Login Outcomes Card -->
        <div class="metric-card login-card">
          <h3>Login Outcomes</h3>

          <div class="login-outcomes">
            <!-- Replace the donut-placeholder div with this canvas -->
            <div style="position: relative; width: 180px; height: 180px;">
              <canvas id="loginOutcomesChart"></canvas>
            </div>

            <div class="outcome-legend">
              <p><span class="dot success"></span> <span id="login-success-count">0</span> Success</p>
              <p><span class="dot failed"></span> <span id="login-failed-count">0</span> Failed</p>
            </div>
          </div>
        </div>

        <!-- Unique IPs -->
        <div class="metric-card">
          <h3>Unique IPs</h3>
          <p id="unique-ip-count">--</p>
        </div>

        <!-- Blacklisted IPs -->
        <div class="metric-card">
          <h3>Blacklisted IPs</h3>
          <p id="blacklisted-ip-count">--</p>
        </div>

      </section>

        <!-- Activity Overview -->
      <section class="dashboard-card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
          <h2>Activity Overview</h2>
          
          <!-- Time Period Selector -->
          <select id="chart-time-period" style="padding: 8px 12px; border-radius: 6px; border: 1px solid #ddd; font-size: 14px; cursor: pointer;">
            <option value="1">Last Hour</option>
            <option value="24" selected>Last 24 Hours</option>
            <option value="168">Last 7 Days</option>
            <option value="720">Last 30 Days</option>
          </select>
        </div>
        
        <!-- Chart Container -->
        <div style="position: relative; height: 350px; padding: 20px;">
          <canvas id="loginActivityChart"></canvas>
        </div>
      </section>

      <!-- Recent Suspicious Activity -->
      <div class="section">
        <h2>Recent Suspicious Activity</h2>

        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Threat</th>
              <th>Severity</th>
              <th>IP Address</th>
            </tr>
          </thead>
         <tbody id="alerts-table-body">
             <!-- Alerts injected here -->
         </tbody>
        </table>
      </div>

    </main>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
