<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RiskRadar - Login</title>


    <link rel="stylesheet" href="assets/style.css" />
</head>

<body class="page login-bg">
    <main class="login-card" aria-label="RiskRadar Login">
        <div class="brand">
            <img class="brand-logo" src="assets/images/riskRadorLogo.PNG" alt="RiskRadar logo" />
        </div>

        <form id="login-form" class="form" action="#" method="post" autocomplete="on">
            <!-- Email -->
            <label class="field">
                <span class="icon" aria-hidden="true">
                    <!-- Mail icon -->
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path d="M4 6h16v12H4V6zm8 7L5.5 7.5M12 13l6.5-5.5" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </span>
                <input class="input" type="email" name="email" placeholder="Email Address" required />
            </label>

            <!-- Password -->
            <label class="field">
                <span class="icon" aria-hidden="true">
                    <!-- Lock icon -->
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path d="M7 11V8a5 5 0 0110 0v3" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                        <path d="M6 11h12v10H6V11z" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linejoin="round" />
                    </svg>
                </span>
                <input class="input" type="password" name="password" placeholder="Password" required />
            </label>

            <a class="forgot" id="forgot-password" href="#">Forgot Password?</a>

            <button class="login-btn" type="submit">Login</button>
        </form>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
